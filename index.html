<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Museu Nacional</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
    
    <div id="container">
        <header>
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Exposições</a></li>
                    <li><a href="">Pesquisa</a></li>
                    <li><a href="">Acervo</a></li>
                    <li><a href="">Vídeos</a></li>
                    <li><a href="">Fotos</a></li>
                    <li><a href="">Contatos</a></li>
                </ul>
            </nav>
        </header>

        <div id="principal">
            <div id="conteudo">
                <section id="capa">
                    <img src="images/museu.png" alt="Foto de um museu">
                </section>
            </div>

            <aside>
                <section id="depoimento">
                    <img src="images/depoimento.png" alt="">
                </section>

                    <section id="visita">

                        <h4>Faça sua visita</h4>

                        <form action="">
                            <fieldset>

                                <legend>Selecione uma data</legend>

                                <label for="data">data</label>
                                <input type="text" id="data" value="dd/mm/aaaa">

                                <label for="qtd">Qtd pessoas</label>
                                <input type="text" id="qtd" value="1">

                            </fieldset>

                            <input type="submit" value="Verificar disponibilidade">
                        </form>

                </section>
            </aside>
        </div>
    </div>

</body>
</html>
